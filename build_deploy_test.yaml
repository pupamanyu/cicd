steps:
  # Build the dpkg_parser PAR file
  # this binary is used by the package manager rules
  # to download debian package lists and debian packages
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk:latest"
    entrypoint: "git"
    args: ["clone","--single-branch",
           "--branch","${BRANCH_NAME}",
           "https://github.com/pupamanyu/${REPO_NAME}",]
    id: 'check-out-source-code'

  - name: "gcr.io/cloud-builders/bazel:latest"
    args: [
      'build', '//etls/evaluation:game-event',
    ]
    id: 'build-jar'

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk:latest"
    entrypoint: "bash"
    args: ["build-utils/publish-artifact.sh"]
    id: 'publish-artifact'

  - name: 'gcr.io/cloud-solutions-images/apache-airflow:1.10'
    entrypoint: 'python'
    args: ['test_compare_xcom_maps.py']
    dir: '$REPO_NAME/etls/evaluation/game-1/game_event/workflow-dag'
    id: 'unit-test-on-operator-code'

