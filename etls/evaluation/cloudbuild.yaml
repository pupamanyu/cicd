steps:
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk:latest"
    entrypoint: "git"
    args:
      [
        "clone",
        "--single-branch",
        "--branch",
        "${BRANCH_NAME}",
        "https://github.com/pupamanyu/${REPO_NAME}",
      ]
    id: "check-out-source-code"
  - name: "gcr.io/cloud-marketplace-containers/google/bazel"
    entrypoint: "bazel"
    dir: "${REPO_NAME}"
    args: ["build", "//etls/evaluation:game-event", "--remote_http_cache=https://storbucket-nameage.googleapis.com/pramodrao-bazel-remote-cache", "--google_default_credentials"]
    id: "build-dag-artifact"
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk:alpine"
    entrypoint: "bash"
    args: ["./build-utils/publish-artifact.sh"]
    id: "publish-artifact"
