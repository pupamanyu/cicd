steps:
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:alpine'
  entrypoint: 'git'
  args: ['clone', '--single-branch', '--branch', '${BRANCH_NAME}', 'https://source.developers.google.com/p/${PROJECT_ID}/r/${REPO_NAME}']
  id: 'check-out-source-code'
- name: 'gcr.io/cloud-marketplace-containers/google/bazel'
  entrypoint: 'bazel'
  args: ['build', '//:game-event']
  id: 'build-dag-artifact'
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:alpine'
  entrypoint: 'bash'
  args: ['-c', '${REPO_NAME}/push-artifact.sh']
  id: 'push-artifact'