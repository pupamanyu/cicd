steps:
  # Add some checks around examples.
  - name: 'gcr.io/cloud-builders/git'
    id: get commit sha
    entrypoint: /bin/sh
    args:
      - '-c'
      - |
        echo "$(pwd)"
        commit_sha=$(git rev-parse HEAD)
        echo "$commit_sha"
        file=$(git show --pretty="format:" --name-only $commit_sha)
        echo "$file"
        dir=$(dirname $file)
        echo "$dir"

  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |

        # Loop through the builders, and build independently.
        # for d in */; do
        for d in "$dir"/*; do
          config="${d}cloudbuild.yaml"
          #config="cloudbuild.yaml"

          if [[ ! -f "${config}" ]]; then
            continue
          fi

          echo "cloudbuild.yaml exists in $dir"

          echo "Building $d ... "
          (
          gcloud builds submit $d --config=${config}

          ) &
          done
          wait

tags: ['$_SHA']